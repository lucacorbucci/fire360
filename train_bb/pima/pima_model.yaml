program: ../../train_bb.py
method: bayes
metric:
  name: validation_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  batch_size:
    min: 8
    max: 64
  lr:
    min: 0.0001
    max: 0.01
  optimizer:
    values: ["adam", "sgd"]
  hidden_size_1:
    values: [16, 32, 64, 128]
  hidden_size_2:
    values: [8, 16, 32, 64, 128]  

command:
  - ${env}
  - uv 
  - run 
  - python
  - ${program}
  - ${args}
  - --epochs
  - 10
  - --sweep
  - True
  - --project_name
  - Tango_personalization
  - --dataset_name
  - pima