program: ../../train_bb.py
method: bayes
metric:
  name: validation_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  batch_size:
    min: 16
    max: 64
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
    
command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --epochs
  - 10
  - --sweep
  - True
  - --project_name
  - Tango_personalization
  - --dataset_name
  - adult